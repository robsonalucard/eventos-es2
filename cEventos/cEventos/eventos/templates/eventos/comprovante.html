{% load staticfiles %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'img/wolf.ico' %}">

        <title>Caça Eventos</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'css/signin.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
    </head>

    <body>

        <div class="container">

            <div class="text-center">
                <img src="{% static "img/wolf.ico" %}" alt="" width="72" height="72">
                <h2>Caça Eventos</h2>
                <h3>Comprovante de Inscrição</h3>
            </div>
        </div>
        <div class="row">
            <h4>Comprovamos que, em
                {{inscricao.data_inscricao}},
                {{ user.first_name }}
                {{ user.last_name }}
                se inscreveu no evento "{{evento.titulo}}", a ser realizado na data
                {{evento.data_inicial}}.</h4>
        </div>
        <div class="container">
            <input type="button" value="Voltar" onclick="history.back(-1)" class="btn btn-primary"/>
        </div>
    </body>
</html>
